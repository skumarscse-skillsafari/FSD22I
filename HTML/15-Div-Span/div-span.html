<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Div and Span">
    <title>Div and Span</title>
</head>

<body>
    <h1>Div and Span</h1>
    <!-- 
        <div>...</div> => container element => multiple html elements => Block-level elements
        <span>...<span> => inline element => applying special css properties to a word or letter in html page
     -->
    <!-- <div>This is a div container</div> -->
    <div>
        <h1>This is Div Element</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet, eum.</p>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
            <li>Contact</li>
        </ul>
    </div>
    <hr>
    <h1>Span Tag</h1>
    <p>I am working in <span>SkillSafari</span></p>
</body>

</html>
