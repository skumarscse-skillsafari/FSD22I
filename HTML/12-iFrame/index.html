<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML - iFrame">
    <title>HTML - iFrame</title>
</head>

<body>
    <!-- 
        iframe => We can able to display the multiple html pages into a single html page
        Syntax
        <iframe src="" name="" height="" width=""></iframe>
        src => path of the html page
        name => name to the frame
     -->
    <iframe src="./nav.html" frameborder="1" name="frame-nav" height="200px" width="1200px"></iframe>
    <hr>
    <iframe src="./about.html" frameborder="1" name="frame-one" width="400px" height="600px"></iframe>
    <iframe src="./projects.html" frameborder="1" name="frame-two" width="400px" height="600px"></iframe>
    <iframe src="./contact.html" frameborder="1" name="frame-three" width="400px" height="600px"></iframe>
    <hr>
    <h2>Embed YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/K20tmRwP_8c" frameborder="1" width="400px" height="400px"></iframe>
    <h2>Embed Google Map</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.1619088154557!2d77.02292371428877!3d11.026476357544732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85782c0000001%3A0xdeb59e749940cbff!2sSkill%20Safari!5e0!3m2!1sen!2sin!4v1675509935177!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
