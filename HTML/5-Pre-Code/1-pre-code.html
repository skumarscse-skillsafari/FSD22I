<html>

<head>
    <title>Pre and Code</title>
</head>

<body>
    <h1>Pre and Code</h1>
    <!-- 
        // Pre and Code
        // Pre - Pre format the content to be displayed in the browser
        // Display the contents in the browser as mentioned in the code editor
        Syntax
        <pre>...</pre>
     -->
    <h2>Pre Tag</h2>
    <pre>
T   H   I   S
I   S
A
P   A   R   A   G   R   A   P   H
    </pre>
    <hr>
    <!-- 
        Code => Include the computer programming code
        Syntax
        <code>...</code>
     -->
    <h2>Code Tag</h2>
    <code>
        <pre>
        function add (a, b) {
            return a + b;
        }
        add(10, 20);
        </pre>
    </code>
</body>

</html>
