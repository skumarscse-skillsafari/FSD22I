        2. container-fluid => width: 100% in all the breakpoints
        3. container-breakpoints => width: 100% until the specified breakpoint

            container-md
            container-lg
            container-xl
            container-xxl

    <!-- 
        Multi-column layout
        1. container
        2. row
        3. col

        Layout => row => 1 and column => 3

        Child => col
        Applies the property of "display: flex"

        Grid => 12 grids

        gutters => gap
        g => gap on x and y axis
        gx => gap only on x-axis
        gy => gap only on y-axis

        col-{breakpoint}
        col-{breakpoint}-{value}
        row-cols-{breakpoint}-{value}
