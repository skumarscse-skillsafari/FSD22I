<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Form">
    <title>Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- 
        form-label
        form-control
        m => margin => applies margin on top, left, botton, right
        mt => margin-top
        mb => margin-bottom
        ms => margin-left
        me => margin-right
        mx => margin-left and margin-right
        my => margin-top and margin-bottom

        p => padding
        pt, pb, ps, pe, px, py
     -->
    <div class="container">
        <h1 class="display-2 text-center">Form Elements</h1>
        <form action="#">
            <div>
                <label for="first-name" class="form-label">Enter your Name: </label>
                <input type="text" name="first-name" id="first-name" class="form-control" value="John"
                    placeholder="Enter your name">
            </div>
            <div class="mt-3">
                <label for="email" class="form-label">Enter your e-mail: </label>
                <input type="email" name="email" id="first-name" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mt-3">
                <label for="file-upload" class="form-label">Upload file:</label>
                <input type="file" name="file-upload" id="file-upload" class="form-control">
            </div>
            <div class="mt-3">
                <label for="color-picker" class="form-label"></label>
                <input type="color" name="color-picker" id="color-picker" class="form-control form-control-color">
            </div>
            <div class="mt-3">
                <label for="select-menu" class="form-label">Select Menu:</label>
                <select name="select-name" id="select-name" class="form-select">
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                </select>
            </div>
            <div class="mt-3">
                <label for="number" class="form-label">Select one or more:</label>
                <input type="checkbox" name="one" id="one" class="form-check-input">
                <label for="one" class="form-check-label">One</label>
                <input type="checkbox" name="two" id="two" class="form-check-input">
                <label for="two" class="form-check-label">Two</label>
                <input type="checkbox" name="three" id="three" class="form-check-input">
                <label for="three" class="form-check-label">Three</label>
            </div>
            <div class="mt-3">
                <label for="number" class="form-label">Select any one:</label>
                <input type="radio" name="number" id="number" class="form-check-input">
                <label for="one" class="form-check-label">One</label>
                <input type="radio" name="number" id="number" class="form-check-input">
                <label for="two" class="form-check-label">Two</label>
                <input type="radio" name="number" id="number" class="form-check-input">
                <label for="three" class="form-check-label">Three</label>
            </div>
            <div class="mt-3 input-group">
                <span class="input-group-text">$</span>
                <input type="number" name="group" id="group" class="form-control">
                <span class="input-group-text btn btn-primary">+</span>
            </div>
            <div class="mt-3 form-floating">
                <input type="email" name="email" id="email" class="form-control" placeholder="name@name.com">
                <label for="email">Enter email:</label>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" name="first-name" id="first-name" placeholder="Enter firstname"
                        class="form-control">
                </div>
                <div class="col">
                    <input type="text" name="last-name" id="last-name" placeholder="Enter lastname"
                        class="form-control">
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary">Click</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
