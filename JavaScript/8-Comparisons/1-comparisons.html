<body>
    <h1>Comparisons</h1>

    <script>
        // Comparisons => Binary operator and always return value as Boolean ie true/false
        // 1. Greater than (>)
        // 2. Less than (<)
        // 3. Equals to (==)
        // 4. Greater than or equals to (>=)
        // 5. Less than or equals to (<=)
        // 6. Not equals to (!=)
        // 7. Strict equality (===)

        // console.log(10 > 5); // true
        // console.log(10 < 5); // false
        // console.log(10 >= 5); // true
        // console.log(10 <= 10); // true
        // console.log(10 == 5); // false
        // console.log(10 != 5); // true

        // Equals to and Strict Equality
        // == Vs. ===
        // Equals to (==) => simply compare the operands and return true if both the operands
        // are true, else false
        // Strict equality (===) => compare the operands along with its data type and return
        // true, if operands and its datatype are same, else false

        // console.log(1 == "1"); // true
        // console.log(1 === "1"); // false

        // Compare the strings
        // Comparision usually happens character by character
        // console.log("Hello" > "Hai"); // e > a // 65 > 61 // true




    </script>
