<body>
    <h1>Optional - Chaining</h1>

    <script>
        // Optional - Chaining
        // Used to avoid the "non-existing property" problem
        // "?."

        let user = {};
        console.log(user?.name?.firstName); // { name: { firstName: ...}}
        console.log("Hello");
    </script>
