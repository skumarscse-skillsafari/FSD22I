<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Geolocation API" />
    <title>Geolocation API</title>
  </head>
  <body>
    <h2>Geolocation API</h2>
    <p id="result"></p>
    <hr />
    <button id="btn">Click</button>

    <script>
      // Access Geolocation API
      console.log(navigator.geolocation);
      let result = document.querySelector("#result");
      let btn = document.querySelector("#btn");
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        const onSuccess = (postion) => {
          console.log(postion);
          const {
            coords: { latitude, longitude },
          } = postion;
          console.log(latitude);
          console.log(longitude);
          result.textContent = `Your current location: Latitude => ${latitude} and Longitude => ${longitude}`;
        };

        const onError = () => {
          result.textContent = "Access denied";
        };
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
      });
    </script>
  </body>
</html>
