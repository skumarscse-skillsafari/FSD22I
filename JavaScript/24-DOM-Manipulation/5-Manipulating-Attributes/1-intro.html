<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Manipulating Attributes" />
    <title>Manipulating Attributes</title>
  </head>
  <body>
    <h2>Manipulating Attributes</h2>
    <p>This is a paragraph</p>
    <button>Click</button>

    <script>
      // Manipulating Attributes
      // 1. setAttribute()
      // 2. getAttribute()
      // 3. removeAttribute()
      // 4. hasAttribute()

      // setAttribute()
      // Syntax
      // ele.setAttribute("key", "value")
      // key-valued attribute
      let para = document.querySelector("p");
      para.setAttribute("id", "para");
      // keyed attribute
      let btn = document.querySelector("button");
      btn.setAttribute("disabled", "");

      // getAttribute()
      // Syntax
      // ele.getAttribute("key")
      console.log(para.getAttribute("className"));

      // removeAttribute()
      // Syntax
      // ele.removeAttribute("key")
      para.removeAttribute("id");

      // hasAttribute()
      // Syntax
      console.log(para.hasAttribute("id"));
    </script>
  </body>
</html>
