<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Radio" />
    <title>Radio</title>
  </head>
  <body>
    <h2>Radio</h2>
    <form action="#">
      <p>Select anyone</p>
      <label for="english">
        <input
          type="radio"
          name="subjects"
          id="english"
          value="English"
        />English
      </label>
      <label for="maths">
        <input type="radio" name="subjects" id="maths" value="Maths" />Maths
      </label>
      <label for="physics">
        <input
          type="radio"
          name="subjects"
          id="physics"
          value="Physics"
        />Physics
      </label>
      <label for="chemistry">
        <input
          type="radio"
          name="subjects"
          id="chemistry"
          value="Chemistry"
        />Chemistry
      </label>
      <label for="computer">
        <input
          type="radio"
          name="subjects"
          id="computer"
          value="Computer"
        />Computer
      </label>
      <p>
        <input type="submit" value="Submit" id="submit" />
      </p>
    </form>
    <hr />
    <p id="result"></p>

    <script>
      let submitBtn = document.querySelector("#submit");
      let subjectOpts = document.querySelectorAll("[type='radio']");
      let result = document.querySelector("#result");
      console.log(subjectOpts);
      let selectedOption;
      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        for (const subjectOpt of subjectOpts) {
          if (subjectOpt.checked) {
            selectedOption = subjectOpt.value;
          }
        }
        console.log(selectedOption);
        result.textContent = selectedOption
          ? `User selected: ${selectedOption}`
          : `User not selected any option`;
      });
    </script>
  </body>
</html>
