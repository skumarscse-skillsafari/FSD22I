<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Select" />
    <title>Select</title>
  </head>
  <body>
    <h2>Select</h2>
    <form action="#">
      <p>Select Subject(s)</p>
      <select name="subjects" id="subjects" multiple>
        <option value="English">English</option>
        <option value="Maths">Maths</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Computer">Computer</option>
      </select>
      <p>
        <button id="btn">Click</button>
      </p>
    </form>
    <hr />
    <p id="result"></p>

    <script>
      let btn = document.querySelector("#btn");
      let selectedSubjects = [];
      let result = document.querySelector("#result");
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        let subjectOptions = document.querySelector("#subjects").options;
        console.log(subjectOptions);
        for (const subjectOption of subjectOptions) {
          if (subjectOption.selected) {
            selectedSubjects.push(subjectOption.value);
          }
        }
        console.log(selectedSubjects);
        result.textContent =
          selectedSubjects.length > 0
            ? `User selected: ${selectedSubjects.join(", ")}`
            : "User not selected any option(S)";
        selectedSubjects = [];
      });
    </script>
  </body>
</html>
