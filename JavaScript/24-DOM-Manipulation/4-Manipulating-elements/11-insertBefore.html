<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="insertBefore" />
    <title>insertBefore</title>
  </head>
  <body>
    <h2>insertBefore</h2>
    <ul id="list">
      <li>Home</li>
      <li>About</li>
      <li>Projects</li>
    </ul>

    <script>
      // insertBefore => insert a new node before an existing node as child node
      // of a specified parent node
      let list = document.querySelector("#list");
      let li = document.createElement("li");
      li.textContent = "Contact";
      list.insertBefore(li, list.firstElementChild);
    </script>
  </body>
</html>
