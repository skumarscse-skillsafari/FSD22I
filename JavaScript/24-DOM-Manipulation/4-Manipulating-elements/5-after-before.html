      // after and before method

      // after() => adding nodes

      //   console.log(menuNodes);

      // before() => adding nodes
      let menuArr = ["Home", "About", "Education", "Contact"];
      let menuNodes = menuArr.map((menu) => {
        let li = document.createElement("li");
        li.textContent = menu;
        return li;
      });
      console.log(menuNodes);
      let projects = document.querySelector("#list").firstElementChild;
      projects.before(...menuNodes);
    </script>
