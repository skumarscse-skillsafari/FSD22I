<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="jQuery - Selectors" />
    <title>jQuery - Selectors</title>
  </head>
  <body>
    <h2>jQuery - Selectors</h2>
    <p></p>
    <p id="para"></p>
    <h2 class="head"></h2>
    <div>
      <p class="demo"></p>
    </div>

    <div>
      <h2>Another heading</h2>
      <p class="demo"></p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <script>
      $("document").ready(function () {
        // Syntax
        // $("selector")
        console.log($("#para"));
        console.log($("p"));

        // $("p").append("This is a paragraph.");
        $("#para").append(" This is a paragraph with id para.");
        $(".head").append("Heading Two.");

        $("[class='demo']").append(" Text added by attribute selector");
      });
    </script>
  </body>
</html>
