<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - NavBar - Horizontal">
    <title>CSS - NavBar - Horizontal</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        ul>li {
            background: green;
            /* margin-bottom: 5px; */
            margin: 10px 0px 0px 0px;
            padding: 20px 80px;
            font-size: 22px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            display: inline-block;
        }

        li:hover {
            cursor: pointer;
        }

        span {
            text-align: center;
            font-size: 25px;
        }

        /* 
        Inline:
            1. height (auto)
            2. width (auto)
            3. text-align
        
        Block:
            1. width (width browser)
            2. height (based on the content height)
            3. 
        */
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
        <li>Contact</li>
    </ul>

    <span>Hello, World</span>
</body>

</html>
