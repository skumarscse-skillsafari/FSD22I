<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - NavBar">
    <title>CSS - NavBar</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        ul>li {
            background: green;
            /* margin-bottom: 5px; */
            margin: 0px 0px 5px 0px;
            padding: 20px;
            font-size: 22px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        li:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
        <li>Contact</li>
    </ul>
</body>

</html>
