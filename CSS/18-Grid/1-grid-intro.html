<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Grid - Intro">
    <title>CSS - Grid - Intro</title>
    <style>
        /* 
        CSS - Grid
        // Create the Layout for the website
        // Control the child elements in both x-axis (horizontal) and y-axis (vertical)
        1. display: grid;
        2. grid-template-columns
        3. grid-template-rows
        4. gap
        5. grid-row-start
        6. grid-row-end
        7. grid-column-start
        8. grid-column-end
        9. grid-template-area
        10. grid-area
        */

        .parent {
            border: 5px solid red;
            display: grid;
            gap: 10px;
        }

        .child {
            padding: 40px;
            text-align: center;
            font-size: 20px;
            border: 5px solid black;
        }

        .child-1 {
            background: green;
        }

        .child-2 {
            background: cornflowerblue;
        }

        .child-3 {
            background: coral;
        }

        .child-4 {
            background: crimson;
        }

        .child-5 {
            background: cyan;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">One</div>
        <div class="child child-2">Two</div>
        <div class="child child-3">Three</div>
        <div class="child child-4">Four</div>
        <div class="child child-5">Five</div>
    </div>
</body>

</html>
