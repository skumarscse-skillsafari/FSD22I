<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Inline CSS">
    <title>Inline - CSS</title>
</head>

<body>
    <!-- 
        // Inline CSS 
        // Adding styles to the element as an attribute
        // Attribute => style = "propertyName-1: propertyValue-1; ... propertyName-N : propertyValue-N"
     -->
    <h1 style="color: red; font-size: 24px;">Inline CSS</h1>
    <p style="color: green; font-size: 10px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, cum!</p>
</body>

</html>
