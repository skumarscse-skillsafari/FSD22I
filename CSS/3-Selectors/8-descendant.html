<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Descendant Selector">
    <title>Descendent Selector</title>
    <style>
        /* 
        Descendent Selector => grandparent => parent => child
        1. Combinator Selector
        selector-1 selector-2 {
            properties;
        }
        selector-1 => act as reference
        selector-2 => apply css properties
        // Syntax
        selector-1 selector-2 {
            properties;
        }
        */
        .grandparent p.child {
            color: red;
        }
    </style>
</head>

<body>
    <h1>CSS - Descendant Selector</h1>
    <div class="grandparent">
        <h2>Heading - 2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, nemo!</p>
        <div class="parent">
            <h2 class="child">Another Heading</h2>
            <p class="child">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae, ipsam!</p>
        </div>
    </div>
</body>

</html>
