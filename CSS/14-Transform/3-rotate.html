<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transform - Rotate">
    <title>CSS - Transform - Rotate</title>
    <style>
        /* 
        CSS - Transform: Rotate
        */
        div {
            height: 150px;
            width: 150px;
            margin-bottom: 5px;
        }

        .one {
            background: green;
            transform: rotate(360deg);
            transform: rotateX(180deg);
        }

        .two {
            background: red;
            transform: rotateY(180deg);

        }
    </style>
</head>

<body>
    <div class="one">
        DIV ONE
    </div>
    <div class="two">
        DIV TWO
    </div>
</body>

</html>
