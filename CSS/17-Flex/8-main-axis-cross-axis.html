<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Flex - Main axis and Cross Axis">
    <title>Flex - Main Axis and Cross Axis</title>
    <style>
        /* 
        Flex - Main Axis and Cross Axis
        flex-direction 
        row => main axis => x-axis (horizontal) => cross axis => y-axis (vertical)
        column => main axis => y-axis (vertical) => cross axis => x-axis (horizontal)
        flex-direction: row;
        justify (content-items) => releted to x-axis
        align (content-items) => related to y-axis
        */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #f3f3f3;
        }

        .parent {
            border: 5px solid red;
            height: 50vh;
            display: flex;
            flex-direction: row;
            /* main-axis => x-axis (horizontal) */
            /* cross-axis => y-axis (vertical) */
            flex-wrap: wrap;
            justify-content: center;
            /* center the childs in main-axis => x-axis */
            align-items: center
                /* center the childs in cross-axis => y-axis */
        }

        .parent-1 {
            height: 800px;
            border: 5px solid blue;
            display: flex;
            flex-direction: column;
            /* main-axis => vertical and cross-axis => horizontal */
            align-items: center;
            justify-content: space-around;
        }

        .box {
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: #f3f3f3;
        }

        .child-1 {
            background: #581f18;
        }

        .child-2 {
            background: #f0a202;
        }

        .child-3 {
            background: #d95d39;
        }

        .child-4 {
            background: #202c59;
        }

        .child-5 {
            background: #51cb20;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box child-1">One</div>
        <div class="box child-2">Two</div>
        <div class="box child-3">Three</div>
        <div class="box child-4">Four</div>
        <div class="box child-5">Five</div>
    </div>

    <div class="parent-1">
        <div class="box child-1">One</div>
        <div class="box child-2">Two</div>
        <div class="box child-3">Three</div>
        <div class="box child-4">Four</div>
        <div class="box child-5">Five</div>
    </div>
</body>

</html>
