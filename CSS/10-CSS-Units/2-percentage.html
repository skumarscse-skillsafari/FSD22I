<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Units - Percentage">
    <title>CSS - Units - Percentage</title>
    <style>
        .parent {
            height: 400px;
            width: 400px;
            background: green;
        }

        .child {
            height: 50%;
            width: 50%;
            background: red;
        }
    </style>
</head>

<body>
    <h1>CSS - Units - Percentage</h1>
    <!-- 
        Percentage => % => Relative units
        Applies to the child elements
     -->
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
