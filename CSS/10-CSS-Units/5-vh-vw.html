<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Units - vh and vw">
    <title>CSS - Units - vh and vw</title>
    <style>
        /* 
        vh => make the element to spread over browser height
        vw => make the elemet to spread over browser width
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .one {
            background: gray;
            height: 100vh;
            width: 100vw;
        }

        .two {
            background: gold;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <!-- <h1>CSS Units - vh and vw</h1> -->
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
