<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Animation">
    <title>CSS - Animation</title>
    <style>
        /* 
        Animation
        Transition => Start => 0        End => 100
        Transition => 6s (6 transitions) => 0 => 100
        Transition => 6s (6 transitions) => 2s => 2 transition => 4s => 2 transition => 6s => 2 transition
        animation-name
        animation-duration
        animation-iteration-count
        */
        div {
            height: 100px;
            width: 100px;
        }

        .transition {
            background: green;
            margin: 0 auto;
            transition: all 3s linear;
        }

        .transition:hover {
            transform: translateX(30px);
            border-radius: 50%;
            background: crimson;
        }

        .animation {
            height: 100px;
            width: 100px;
            background: red;
            margin: 0 auto;
            /* animation-name: demo;
            animation-duration: 6s;
            animation-iteration-count: 2;
            animation-fill-mode: forwards; */
            /* backwards => default */
            animation: demo 6s;
            animation-fill-mode: forwards;
        }

        @keyframes demo {
            0% {
                transform: translateX(60px);
                background: crimson;
            }

            25% {
                transform: translateY(40px);
                background: cornflowerblue;
            }

            50% {
                transform: scale(1.5);
                border-radius: 50%;
            }

            75% {
                transform: translateX(-60px);
                background: red;
            }

            100% {
                transform: translateY(-40px);
                background: blue;
            }
        }

        /* h1 {
            color: red;
            transition: all 2s;
        } */

        /* h1:hover {
            transform: translateX(60px);
            text-decoration: line-through;
        } */
    </style>
</head>

<body>
    <div class="transition"></div>
    <div class="animation"></div>

    <!-- <h1>Heading</h1> -->
</body>

</html>
