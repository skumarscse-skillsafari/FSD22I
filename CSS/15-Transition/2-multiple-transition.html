<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Multiple Transition">
    <title>CSS - Multiple Transition</title>
    <style>
        div {
            height: 150px;
            width: 150px;
            background: green;
            margin: 0 auto;
            /* transition-property: border-radius, background, transfrom; */
            transition-property: all;
            transition-duration: 2s, 4s, 6s;
            /* 
            ease - default (slow start, fast, slow end)
            linear - same speed from start to end
            ease-in - slow start
            ease-out - slow end
            ease-in-out - slow start fast slow end
            */
            /* transition-timing-function: ease; */
            /* transition-duration: 6s; */
            /* transition: transition-properties transition-duration transition-timing-function */
            transition: all 6s linear;
        }

        div:hover {
            border-radius: 50%;
            background: crimson;
            transform: translateY(50px);
        }
    </style>
</head>

<body>
    <div class="one"></div>
</body>

</html>
